<!-- HTML page that displays a header, footer and a filters box with dropdown. -->
<!DOCTYPE html>
<html lang="en">

<head>
	<title>AirBnB_clone</title>
	<link rel="icon" href="images/icon.png">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
	<!-- ========== Start Header ========== -->
	<header>
		<img src="images/logo.png" alt="logo">
	</header>
	<!-- ========== End Header ========== -->

	<!-- ========== Start container ========== -->
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>New York/Virgina...</h4>
				<div class="popover">
					<h2>New York:</h2>
					<ul>
						<li>Buffalo</li>
						<li>New York City</li>
					</ul>
					<h2>Virginia:</h2>
					<ul>
						<li>Charlottesville</li>
						<li>Richmond</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>ie. Laundry/Internet...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<!-- ========== End container ========== -->

	<!-- ========== Start Footer ========== -->
	<footer>Best School</footer>
	<!-- ========== End Footer ========== -->
</body>

</html>
