<!-- HTML page that displays a header and a footer 
    by using the style tag in the head tag -->
<!DOCTYPE html>
<html lang="en">

<head>
	<title>AirBnB_clone</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		header {
			background-color: red;
			width: 100%;
			height: 70px;
		}

		footer {
			background-color: green;
			width: 100%;
			height: 60px;
			position: fixed;
			left: 0;
			bottom: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>

<body>
	<!-- ========== Start Header ========== -->
	<header></header>
	<!-- ========== End Header ========== -->

	<!-- ========== Start Footer ========== -->
	<footer>Best School</footer>
	<!-- ========== End Footer ========== -->
</body>

</html>
